<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="styles/14.0.2)r_p_s.css">
    </head>
    <body>
        <p style="
            font-size: 30px;
            font-weight: bold;
            ">
            Rock Paper Scissors
        </p>
        
        <button 
            class="move-button js-rock-button"
            >
            <img src="images/rock-emoji.png" class="move-icon">
        </button>

        <button 
            class="move-button js-paper-button"
            >
            <img src="images/paper-emoji.png" class="move-icon">
        </button>

        <button
            class="move-button js-scissor-button"
            >
            <img src="images/scissors-emoji.png" class="move-icon">
        </button>

        <p class="js-result result"></p>

        <p class="js-moves"></p>

        <p class="js-score score"></p>

        <button onclick="
            score.wins = 0;
            score.loses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();"
            class="reset-score-button"
            >
            Reset Score
        </button>

        <button class="auto-play-button"
            onclick="autoPlay();"
            >
            Auto Play
        </button>

        <script src="Scripts/14.0.1)r_p_s.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="styles/9.2.1.2)r_p_s.css">
    </head>
    <body>
        <p style="
            font-size: 30px;
            font-weight: bold;
            ">
            Rock Paper Scissors
        </p>
        
        <button onclick="   
            console.log(pickCompMove());
            playGame('Rock');"
            class="move-button"
            >
            <img src="images/rock-emoji.png" class="move-icon">
        </button>

        <button onclick="
            console.log(pickCompMove());
            playGame('Paper');"
            class="move-button"
            >
            <img src="images/paper-emoji.png" class="move-icon">
        </button>

        <button onclick=" 
            console.log(pickCompMove());
            playGame('Scissors');"
            class="move-button"
            >
            <img src="images/scissors-emoji.png" class="move-icon">
        </button>

        <p class="js-result result"></p>

        <p class="js-moves"></p>

        <p class="js-score score"></p>

        <button onclick="
            score.wins = 0;
            score.loses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();"
            class="reset-score-button"
            >
            Reset Score
        </button>

        <script src="Scripts/9.2.1.1)r_p_s.js"></script>
    </body>
</html>
